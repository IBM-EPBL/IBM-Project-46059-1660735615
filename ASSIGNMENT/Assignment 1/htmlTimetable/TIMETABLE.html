<!DOCTYPE html>
<html>
	<head>
		<style>
			table{
				border-collapse: collapse;
				
			}
			  .ta{
				color: rgb(11, 43, 251);
				font-size: 20px;
				background-color: rgb(10, 192, 233);
			  }
			   tr{
				background-color: rgb(200, 233, 10);
			  }
			
			  
		</style>
	</head>

<body>
	<h1 align=center>TIME TABLE</h1>
	<table border="5" cellspacing="0" align="center">
		<!--<caption>Timetable</caption>-->
		<tr>
			<td align="center" height="50"
				width="100"><br>
				<b>Day/Period</b></br>
			</td>
			<td align="center" height="50"
				width="100">
				<b>I<br>9:00-10:00</b>
			</td>
			<td align="center" height="50"
				width="100">
				<b>II<br>10:00-11:00</b>
			</td>
			<td align="center" height="50"
				width="100">
				<b>III<br>11:00-12:00</b>
			</td>
			<td align="center" height="50"
				width="100">
				<b>12:00-12:30</b>
			</td>
			<td align="center" height="50"
				width="100">
				<b>IV<br>12:30-1:30</b>
			</td>
			<td align="center" height="50"
				width="100">
				<b>V<br>1:30-2:30</b>
			</td>
			<td align="center" height="50"
				width="100">
				<b>VI<br>2:30-3:30</b>
			</td>
			
		</tr>
		<tr>
			<td align="center" height="50">
				<b>Monday</b></td>
			<td align="center" height="50">ERTS</td>
			<td align="center" height="50">TE</td>
			<td align="center" height="50">ERTS</td>
			<td rowspan="6" align="center" height="50">
				<h2>L<br>U<br>N<br>C<br>H</h2>
			</td>
			<td colspan="3" align="center"
				height="50">LAB</td>
			
		</tr>
		<tr>
			<td align="center" height="50">
				<b>Tuesday</b>
			</td>
			<td colspan="3" align="center"
				height="50">IBM SESSION
			</td>
			<td align="center" height="50">TE</td>
			<td align="center" height="50">AME</td>
			<td align="center" height="50">AWSN</td>
			
		</tr>
		<tr>
			<td align="center" height="50">
				<b>Wednesday</b>
			</td>
			<td align="center" height="50">AWSN</td>
			<td align="center" height="50">OC</td>
			<td align="center" height="50">TE</td>
			<td align="center" height="50">AME</td>
			<td colspan="2" align="center"
				height="50">TRAINING
			</td>
		</tr>
		<tr>
			<td align="center" height="50">
				<b>Thursday</b>
			</td>
			<td align="center" height="50">AME</td>
			<td align="center" height="50">OC</td>
			<td align="center" height="50">TE</td>
			<td colspan="3" align="center"
				height="50">LAB
			</td>
			
		</tr>
		<tr>
			<td align="center" height="50">
				<b>Friday</b>
			</td>
			<td colspan="3" align="center"
				height="50">LAB
			</td>
			<td align="center" height="50">OC</td>
			<td align="center" height="50">ERTS</td>
			<td align="center" height="50">TE</td>
			
		</tr>
		
	</table>
</body>

</html>
