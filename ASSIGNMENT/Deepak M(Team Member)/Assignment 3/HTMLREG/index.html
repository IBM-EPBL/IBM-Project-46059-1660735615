            <tr>
                <td>

                <td>

            </tr>
            <tr>

                    <input type="password" id="ps" placeholder="Enter password">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Gender:</label>
                </td>
                <td>

                </td>
                <td>
                    <input type="radio" id="male">Female</input>
                </td>
            </tr>  
            <tr>
               
                <td>

                </div>    
                
                    
                </td>
            </tr>  
            
        </table>
        </form>
